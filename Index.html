</head> <!--head avslutas-->

<body class="bodystartsida"> <!--all information inom body kommer visas på sidan. class gör så att vi kan ändra på denna specifika klassen genom css filen-->

    <br> <!--radbyte-->
    <br>

    <main> <!-- Delar av sidan så att man enklare kan justera och flytta på saker-->
